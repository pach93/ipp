<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Course Planner</h1>
	</div>
</header>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"> Syllabuses:</h1>
			<form class="form-inline">
              <div class="form-group">
                <label class="sr-only" for="syllabusTitle">Title</label>
                <input ng-model="syllabusCtrl.newSyllabus.title" class="form-control" id="syllabusTitle" placeholder="Title">
              </div>
               <div class="form-group">
                 <label class="sr-only" for="syllabusLecturer">Lecturer</label>
                 <input ng-model="syllabusCtrl.newSyllabus.lecturer" class="form-control" id="syllabusLecturer" placeholder="Lecturer">
               </div>
                 <button ng-click="syllabusCtrl.create()" class="btn btn-primary">Add</button>
           </form>
           {{newSyllabus.name}}
           {{newSyllabus.lecturer}}
		</div>
	</div>
</div>
